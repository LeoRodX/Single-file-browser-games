        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #gameCanvas {
            background: transparent;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .joystick {
            position: absolute;
            bottom: 30px;
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255,255,255,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s;
        }

        .joystick.pressed {
            transform: scale(0.9);
        }

        #leftButton {
            left: 20px;
        }

        #rightButton {
            right: 20px;
        }

        #shootButton {
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div id="score">–û—á–∫–∏: 0</div>
            <div id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        </div>
        <div class="joystick" id="leftButton">‚Üê</div>
        <div class="joystick" id="shootButton">üî´</div>
        <div class="joystick" id="rightButton">‚Üí</div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let score = 0;
        
        // –†–∞–∑–º–µ—Ä—ã —ç–∫—Ä–∞–Ω–∞
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize);

        // 3D –ü—É—à–∫–∞
        const cannon = {
            x: canvas.width/2,
            y: canvas.height - 50,
            length: 60,
            angle: -Math.PI/2,
            color: '#FF6B6B',
            minAngle: -3 * Math.PI/4,
            maxAngle: -Math.PI/4
        };

        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–≥—Ä—ã
        const bullets = [];
        const balls = [];
        const colors = ['#FF5252', '#4CAF50', '#2196F3', '#FFEB3B', '#E91E63'];
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
        function handleButtonPress(e) {
            e.preventDefault();
            e.currentTarget.classList.add('pressed');
        }

        function handleButtonRelease(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('pressed');
        }

        // –õ–µ–≤–∞—è –∫–Ω–æ–ø–∫–∞
        const leftButton = document.getElementById('leftButton');
        leftButton.addEventListener('touchstart', (e) => {
            handleButtonPress(e);
            // –ü–æ–≤–æ—Ä–æ—Ç –∏ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ —É–≥–ª–∞
            const newAngle = cannon.angle - Math.PI/8;
            cannon.angle = Math.max(newAngle, cannon.minAngle);
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –≤—ã—Å—Ç—Ä–µ–ª –ø–æ—Å–ª–µ –ø–æ–≤–æ—Ä–æ—Ç–∞
            shootBullet();
        });
        leftButton.addEventListener('touchend', handleButtonRelease);
        leftButton.addEventListener('touchcancel', handleButtonRelease);

        // –ü—Ä–∞–≤–∞—è –∫–Ω–æ–ø–∫–∞
        const rightButton = document.getElementById('rightButton');
        rightButton.addEventListener('touchstart', (e) => {
            handleButtonPress(e);
            // –ü–æ–≤–æ—Ä–æ—Ç –∏ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ —É–≥–ª–∞
            const newAngle = cannon.angle + Math.PI/8;
            cannon.angle = Math.min(newAngle, cannon.maxAngle);
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –≤—ã—Å—Ç—Ä–µ–ª –ø–æ—Å–ª–µ –ø–æ–≤–æ—Ä–æ—Ç–∞
            shootBullet();
        });
        rightButton.addEventListener('touchend', handleButtonRelease);
        rightButton.addEventListener('touchcancel', handleButtonRelease);

        // –ö–Ω–æ–ø–∫–∞ –æ–≥–Ω—è (–æ—Å—Ç–∞–≤–ª—è–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—É—é —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å)
        const shootButton = document.getElementById('shootButton');
        shootButton.addEventListener('touchstart', (e) => {
            handleButtonPress(e);
            shootBullet();
        });
        shootButton.addEventListener('touchend', handleButtonRelease);
        shootButton.addEventListener('touchcancel', handleButtonRelease);
        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function update() {
            // –î–≤–∏–∂–µ–Ω–∏–µ –ø—É–ª—å
            bullets.forEach((bullet, i) => {
                bullet.x += bullet.speed * Math.cos(bullet.angle);
                bullet.y += bullet.speed * Math.sin(bullet.angle);
                
                if(bullet.y < -50) bullets.splice(i, 1);
            });

            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —à–∞—Ä–æ–≤
            if(Math.random() < 0.03) {
                balls.push({
                    x: Math.random() * canvas.width,
                    y: -50,
                    radius: 25 + Math.random() * 25,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speed: 2 + Math.random() * 3
                });
            }

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π
            balls.forEach((ball, i) => {
                ball.y += ball.speed;
                if(ball.y > canvas.height + 100) balls.splice(i, 1);
                
                bullets.forEach((bullet, j) => {
                    const dx = ball.x - bullet.x;
                    const dy = ball.y - bullet.y;
                    if(Math.sqrt(dx*dx + dy*dy) < ball.radius + 5) {
                        balls.splice(i, 1);
                        bullets.splice(j, 1);
                        score += 100;
                        document.getElementById('score').textContent = `–û—á–∫–∏: ${score}`;
                    }
                });
            });
        }

        function draw() {
            // –§–æ–Ω
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 3D –ü—É—à–∫–∞
            ctx.save();
            ctx.translate(cannon.x, cannon.y);
            ctx.rotate(cannon.angle + Math.PI/2);
            
            ctx.fillStyle = cannon.color;
            ctx.shadowColor = 'rgba(0,0,0,0.5)';
            ctx.shadowBlur = 10;
            
            // –û—Å–Ω–æ–≤–∞–Ω–∏–µ –ø—É—à–∫–∏
            ctx.beginPath();
            ctx.roundRect(-15, -20, 30, 40, 10);
            ctx.fill();
            
            // –°—Ç–≤–æ–ª
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(0, -cannon.length);
            ctx.lineWidth = 15;
            ctx.strokeStyle = '#607D8B';
            ctx.stroke();
            
            ctx.restore();

            // –ü—É–ª–∏
            bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 8, 0, Math.PI*2);
                ctx.fillStyle = '#FFD700';
                ctx.shadowColor = '#FFD700';
                ctx.shadowBlur = 20;
                ctx.fill();
            });

            // –®–∞—Ä—ã
            balls.forEach(ball => {
                const gradient = ctx.createRadialGradient(
                    ball.x, ball.y, 0,
                    ball.x, ball.y, ball.radius
                );
                gradient.addColorStop(0, 'white');
                gradient.addColorStop(0.8, ball.color);
                
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2);
                ctx.fillStyle = gradient;
                ctx.shadowColor = ball.color;
                ctx.shadowBlur = 30;
                ctx.fill();
            });
        }

        function shootBullet() {
            bullets.push({
                x: cannon.x + Math.cos(cannon.angle) * cannon.length,
                y: cannon.y + Math.sin(cannon.angle) * cannon.length,
                angle: cannon.angle,
                speed: 15
            });
        }

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        gameLoop();
    </script>
</body>
