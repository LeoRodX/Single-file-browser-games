<body>
    <h1>–ö—Ä–µ—Å—Ç–∏–∫–∏ VS –ù–æ–ª–∏–∫–∏</h1>
    <div id="status">–í–∞—à —Ö–æ–¥ (–ö—Ä–µ—Å—Ç–∏–∫–∏)</div>
    <div id="board"></div>
    <button onclick="newGame()">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>

    <script>
        // JavaScript –∫–æ–¥ –æ—Å—Ç–∞—ë—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        let currentPlayer = 'X';
        let gameActive = true;
        const boardState = ['', '', '', '', '', '', '', '', ''];
        const winCombos = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function initBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            }
        }

        function handleCellClick(e) {
            if (!gameActive) return;
            
            const index = e.target.getAttribute('data-index');
            if (boardState[index] !== '') return;

            makeMove(index, 'X');
            const winningCombo = checkWin('X');
            
            if (winningCombo) {
                setStatus('–ü–æ–±–µ–¥–∞! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏! üéâ');
                highlightWinCombo(winningCombo);
                gameActive = false;
                return;
            }
            
            if (isBoardFull()) {
                setStatus('–ù–∏—á—å—è! ü§ù');
                gameActive = false;
                return;
            }

            setTimeout(botMove, 600);
        }

        function botMove() {
            if (!gameActive) return;
            
            let bestMove = findWinningMove('O');
            if (bestMove === -1) bestMove = findWinningMove('X');
            if (bestMove === -1) bestMove = getRandomMove();

            makeMove(bestMove, 'O');
            const winningCombo = checkWin('O');
            
            if (winningCombo) {
                setStatus('–ë–æ—Ç –ø–æ–±–µ–¥–∏–ª! üò¢');
                highlightWinCombo(winningCombo);
                gameActive = false;
                return;
            }
            
            if (isBoardFull()) {
                setStatus('–ù–∏—á—å—è! ü§ù');
                gameActive = false;
            }
        }

        function findWinningMove(player) {
            for (let combo of winCombos) {
                let cells = combo.map(index => boardState[index]);
                let playerCount = 0;
                let emptyIndex = -1;
                
                for (let i = 0; i < cells.length; i++) {
                    if (cells[i] === player) playerCount++;
                    else if (cells[i] === '') emptyIndex = combo[i];
                }
                
                if (playerCount === 2 && emptyIndex !== -1) return emptyIndex;
            }
            return -1;
        }

        function getRandomMove() {
            const emptyCells = boardState
                .map((cell, index) => cell === '' ? index : null)
                .filter(cell => cell !== null);
            return emptyCells.length > 0 
                ? emptyCells[Math.floor(Math.random() * emptyCells.length)]
                : -1;
        }

        function makeMove(index, player) {
            boardState[index] = player;
            const cell = document.querySelector(`[data-index="${index}"]`);
            cell.textContent = player;
            cell.classList.add(player.toLowerCase());
            currentPlayer = player === 'X' ? 'O' : 'X';
            setStatus(player === 'X' ? '–•–æ–¥ –±–æ—Ç–∞ (–ù–æ–ª–∏–∫–∏)' : '–í–∞—à —Ö–æ–¥ (–ö—Ä–µ—Å—Ç–∏–∫–∏)');
        }

        function checkWin(player) {
            return winCombos.find(combo => 
                combo.every(index => boardState[index] === player)
            );
        }

        function highlightWinCombo(combo) {
            combo.forEach(index => {
                document.querySelector(`[data-index="${index}"]`).classList.add('win');
            });
        }

        function isBoardFull() {
            return boardState.every(cell => cell !== '');
        }

        function setStatus(text) {
            document.getElementById('status').textContent = text;
        }

        function newGame() {
            currentPlayer = 'X';
            gameActive = true;
            boardState.fill('');
            initBoard();
            setStatus('–í–∞—à —Ö–æ–¥ (–ö—Ä–µ—Å—Ç–∏–∫–∏)');
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('win', 'x', 'o');
                cell.textContent = '';
            });
        }

        initBoard();
    </script>
